<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Million Pound Drop</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h2>The Million Pound Drop</h2>
            </div>

        </div>
        <div class="row question-section">
            <div class="col-7 question-box"><h4 id="question-box">Question goes here</h4></div>
            <div class="col-1"></div>
            <div class="col-4 total-money-box"><p>Total Money: £</p></div>
        </div>

        <div class="row answers-section">
            <div class="col-12 col-md-2">
                <div class="answer-buttons">Answer A</div>
            </div>
            <div class="col-12 col-md-4">
                <button class="money-minus" onclick="decrement('moneyA')">-</button>
                <span class="money-output" id="moneyA">£ 0</span>
                <button class="money-plus" onclick="increment('moneyA')">+</button>
            </div>
            <div class="col-12 col-md-2">
                <div class="answer-buttons">Answer B</div>
            </div>
            <div class="col-12 col-md-4">
                <button class="money-minus" onclick="decrement('moneyB')">-</button>
                <span class="money-output" id="moneyB">£ 0</span>
                <button class="money-plus" onclick="increment('moneyB')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2">
                <div class="answer-buttons">Answer C</div>
            </div>
            <div class="col-12 col-md-4">
                <button class="money-minus" onclick="decrement('moneyC')">-</button>
                <span class="money-output" id="moneyC">£ 0</span>
                <button class="money-plus" onclick="increment('moneyC')">+</button>
            </div>

            <div class="col-12 col-md-2">
                <div class="answer-buttons">Answer D</div>
            </div>
            <div class="col-12 col-md-4">
                <button class="money-minus" onclick="decrement('moneyD')">-</button>
                <span class="money-output" id="moneyD">£ 700000</span>
                <button class="money-plus" onclick="increment('moneyD')">+</button>
            </div>
        </div>
        <div class="row buttons-section">
            <div class="col-4">
                <button type="button" class="btn btn-secondary" id="start-game">Start Game</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-secondary" id="submit-answer">Submit Answer</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-secondary" id="next-question">Next Question</button>
            </div>
        </div>
        <div class="row instructions-section">
            <div class="col-8 text-center">
                <button type="button" class="btn btn-secondary">Instructions</button>
            </div>
                <div class="col-2">
                        <button type="button" class="btn btn-info music-button">Music on/off</button>
                </div>
            
        </div>
        
    </div>




    <script src="assets/js/script.js"></script>
</body>
</html>
